<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: arial,sans-serif;
      font-size: 13px;
      min-width: 500px;
    }
    td:last-child {
      text-align: right;
    }
    input[type=number] {
      width: 80px;
      outline: none;
    }
    textarea {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>

<body>
  <table width=100%>
    <tr>
      <td><label for="width">Panel width (in pixels) (min: 300px):</label></td>
      <td><input id="width" type="number" min="300"></td>
    </tr>
    <tr>
      <td><label for="height">Panel height (in pixels) (min: 400px):</label></td>
      <td><input id="height" type="number" min="400"></td>
    </tr>
  </table>
  <p>
    Custom styling (Read <a href="http://add0n.com/bookmarks-manager.html">FAQs</a> page for more info):
    <textarea id="css" rows="5"></textarea>
  </p>

  <p>
    Rate "<b><a id="rate" href="https://chrome.google.com/webstore/detail/bookmark-manager-and-view/mnhojcjhcilkgkmijhphlbmghmmdhlfg/reviews" style="text-decoration: none">Bookmark Manager and Viewer</a></b>"
  </p>
  <div id="explore" data-inc=50></div>
  <p>
    <button id="support">Support Development</button>
    <button id="reset">Reset</button> - <button id="save">Save</button>
    <span id="status"></span>
  </p>
  <script src="index.js"></script>
  <script async src="explore.js"></script>
</body>
</html>
